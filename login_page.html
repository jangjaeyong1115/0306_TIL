<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container{
            display : flex;
            background-color : white;
            justify-content: center;
            align-items: center;
            flex-grow : 1;
            flex-wrap : warp;
            padding : 100px;
        }
        .btn{
            cursor : pointer;
        }


        .font_center{
            text-align : center;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="w-auto p-3">
    <body class="text-center">
    <main class="form-signin m-auto">
    <nav class="navbar navbar-dark bg-info">
        
          <a class="navbar-brand">
            <p class ="text-primary">
                <div class="mx-auto" style="width:500px;"><strong>로그인</strong></p>
                </div>
          </a>
        
      </nav>
    <form>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"><strong>Email address</strong></label>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><strong></strong></span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password">
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> <strong>Remember me</strong>
            </label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button">로그인</button>
            <button class="btn btn-success" type="button">회원가입</button>
            <button class="btn btn-warning" type="button">돌아가기</button>
          </div>
    
    </div>
</div>

      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
